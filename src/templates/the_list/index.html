{% extends "the_list/base.html" %}

{% block title %}The List{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center pt-3 text-white">THE LIST</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="kwk-box pt-3 rounded bg-light border shadow-sm p-2">
                    <header class="d-flex flex-row justify-content-between">
                        <h3>7 items on the list</h3>
                        <a href="{% url 'the_list:add_item' %}" class="btn btn-primary">Add item</a>
                    </header>
                    {% for item in the_list %}
                        <div class="p-3">
                            <p class="lead mb-0">{{ item.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
